<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link href="styling/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container2">
        <h1>Forgot Your Password?</h1>
        <form>
            <h2>Please enter the email address and we will send you a link to reset your password.</h2>
            <label for="email"><b>Email Address:</b></label>
            <input type="email" id="email" name="email" required>
            <input type="button" value="Reset Password" onclick="window.location.href = 'resetwindow.html';">
        </form>
        <a href="login.html" class="back-to-signin">Back to Sign In</a>
    </div>
</body>

</html>
